<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>login</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="css/component.css" />
<!--[if IE]>
<script src="../static/js/html5.js"></script>
<![endif]-->
<script src="js/jquery-1.7.2.min.js"></script>
<script type="text/css">
    input:-webkit-autofill{
        　　-webkit-box-shadow: 0 0 0 400px #E8ECED inset;
    }
</script>
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>J E E F L</h3>
						<form action="#" th:action="@{login}" name="f" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="name" class="text" style="color: #FFFFFF !important" type="text" onFocus=" if(this.value=='输入ID或用户名登录') this.value=''"
									   onBlur="if(this.value=='') this.value='输入ID或用户名登录'" value="输入ID或用户名登录"/>
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<label class="l-login login_password" style="color: rgb(255, 255, 255);display: block;">输入密码</label>
								<input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" onFocus="$('.login_password').hide()"
									   onBlur="if(this.value=='') $('.login_password').show()" value="" type="password"/>
							</div>
							<div class="mb2"><a class="act-but submit" href="javascript:formSubmit();" style="color: #FFFFFF" >登录</a></div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="js/TweenLite.min.js"></script>
		<script src="js/EasePack.min.js"></script>
		<script src="js/rAF.js"></script>
		<script src="js/demo-1.js"></script>
		<script>
            function formSubmit(){
                document.f.submit();
            }
            $(function() {
                if (navigator.userAgent.toLowerCase().indexOf("chrome") >= 0) {
                    $(window).load(function(){
                        $('ul input:not(input[type=submit])').each(function(){
                            var outHtml = this.outerHTML;
                            $(this).append(outHtml);
                        });
                    });
                }
            });
		</script>
	</body>
</html>
